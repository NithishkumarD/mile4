<!-- src/app/app.component.html -->
<div class="app-container">
  <header class="app-header">
    <h1>Real Estate Property Listing</h1>
  </header>
  
  <main class="app-main">
    <!-- Property Filter Component -->
    <app-property-filter (filter)="onFilter($event)"></app-property-filter>
    
    <!-- Property List Component -->
    <app-property-list [properties]="filteredProperties"></app-property-list>
  </main>
</div>
